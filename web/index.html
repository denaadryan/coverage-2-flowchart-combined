<html lang="en">
  <link>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css"> </link>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js">  </script>

    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <p class="h4">Coverage2Flowchart</p>
        </a>
      </div>
    </nav>
    <!-- End of Navbar -->
    <!-- Source Code Form-->
    <form method="post" action="/coverage " novalidate>
      <div class="container px-4">
        <div class="row gx-5">
          <div class="col">
            <div class="p-3 border bg-light">
              <div class="form-floating">
                <p class="p-2 text-primary shadow-sm"><label for="floatingTextarea">Unit Function</label></p>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="mainSrc" style="height: 500px" required></textarea>
                <script>
                  var editor = CodeMirror.fromTextArea(document.getElementById('floatingTextarea'), {
                    mode: 'javascript',
                    theme: 'dracula',
                    lineNumbers: true,
                    autoCloseTags: true,
                  });
                  editor.setSize('100%', '500px');
                </script>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">
              <div class="form-floating">
                <p class="p-2 text-primary shadow-sm"><label for="floatingTextarea2">Unit Test</label></p>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" name="testCase" style="height: 500px" required></textarea>

                <script>
                  var editor = CodeMirror.fromTextArea(document.getElementById('floatingTextarea2'), {
                    mode: 'javascript',
                    theme: 'dracula',
                    lineNumbers: true,
                    autoCloseTags: true,
                  });
                  editor.setSize('100%', '500px');
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="pb-3 d-grid gap-2 col-3 mx-auto">
        <button type="submit" class="btn btn-primary">Visualize Coverage</button>
      </div>
    </form>

    <!-- End of Source Code Form-->
  </body>
</html>
