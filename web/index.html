<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Coverage To Flowchart</title>

    <script type="text/javascript">
      function localFunction() {
        console.log('aku local');
      }
    </script>
    <!-- <script type="text/javascript" src="hello.js"></script> -->
    <script type="text/javascript" src="utils.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">Coverage2Flowchart</a>
      </div>
    </nav>
    <!-- End of Navbar -->
    <!-- Source Code Form-->
    <form method="post" action="/coverage">
      <div class="container px-4">
        <div class="row gx-5">
          <div class="col">
            <div class="p-3 border bg-light">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="mainSrc" style="height: 500px" required></textarea>
                <label for="floatingTextarea">Main Source Code</label>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" name="testCase" style="height: 500px" required></textarea>
                <label for="floatingTextarea2">Test Case</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 col-3 mx-auto">
        <button type="submit" class="btn btn-primary">Visualize Coverage</button>
      </div>
    </form>

    <!-- End of Source Code Form-->
  </body>
</html>
